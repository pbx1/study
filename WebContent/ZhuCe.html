<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
	<script src="jquery-3.3.1.js"></script>
<style type="text/css">
		li{
		list-style: none;
		}
		</style>
	</head>
	<body>
	<div style="margin-left: 100px">
	<h3 style="text-align: center">欢迎注册不知道啥系统</h3>
	<form action="e">
		<ul >
			<li>
				姓名：
				<input type="text" id="xm" placeholder="请输入你的姓名"  name="username"/>
				<span id="xm1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="xm2" style="color: green;display: none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				昵称：
				<input type="text" id="nc" placeholder="请输入你的昵称"  name="name"/>
				<span id="nc1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="nc2" style="color: green;display: none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				密码： 
				<input type="password" id="mm" placeholder="请输入你的密码"  name="password"/>
				<span id="mm1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="mm2" style="color: green;display:none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				请输入你的出生年月(格式:年-月-日):
				<input id="cs" type="text" placeholder="请输入你的出生日期"  name="brithday">
				<span id="cs1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="cs2" style="color: green;display:none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				性别:
				<input type="radio" name="sex"  value="0"/>男
				<input type="radio" name="sex" value="1"/>女
				<br /><br />
			</li>
			<li>
				兴趣爱好：
				<input type="checkbox" name="hobby" value="上网">上网
				<input type="checkbox" name="hobby" value="游戏">打游戏
				<input type="checkbox" name="hobby" value="逛街">逛街
				<input type="checkbox" name="hobby" value="购物">购物
				<br /><br />
			</li>
			<li>
				手机号码：
				<input type="text" id="sjhm"  placeholder="请输入你的手机号码"  name="tel"/>
				<span id="sjhm1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="sjhm2" style="color: green;display:none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				身份证号：
				<input type="text" id="sfzh"  placeholder="请输入你的身份证号码"  name="idcard"/>
				<span id="sfzh1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="sfzh2" style="color: green;display:none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				邮箱：
				<input type="text" id="yx"  placeholder="请输入你的邮箱" name="email" />
				<span id="yx1" style="color: red;display: none;font-size: 16px;font-weight: bold;">×</span>
				<span id="yx2" style="color: green;display:none;font-size: 16px;font-weight: bold;" >√</span>
				<br /><br />
			</li>
			<li>
				详细地址：
				<br />
				<textarea style="width: 500px; height: 50px; resize: none;" name="adressload"></textarea>
				<br /><br />
			</li>
			<li><input type="reset"> <input type="submit"></li>
		</ul>
	</form>	
	</div>
		<script type="text/javascript">
		$("#cs").change(function (){
			var str=document.getElementById("cs").value;
			var reg= /^(19|20)\d{2}-(1[0-2]|0?[1-9])-(0?[1-9]|[1-2][0-9]|3[0-1])$/
				if(reg.test(str)){
					$("#cs1").hide();
					$("#cs2").show();
				}else{
					$("#cs2").hide();
					$("#cs1").show();
				}
		})
		$("#sjhm").change(function (){
				var str = document.getElementById("sjhm").value;
				var reg = /^1[3,5,7,8]\d{9}$/;
				if(reg.test(str)){
					$("#sjhm1").hide();
					$("#sjhm2").show();
				}else{
					$("#sjhm2").hide();
					$("#sjhm1").show();
				}
			})
			
			$("#sfzh").change(function(){
				var str = document.getElementById("sfzh").value;
				var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|x|X)$)/;
				if(reg.test(str)){
					$("#sfzh1").hide();
					$("#sfzh2").show();
				}else{
					$("#sfzh2").hide();
					$("#sfzh1").show();
				}	
			})
			
			$("#xm").change(function (){
				var str = document.getElementById("xm").value;
				var reg = /^[a-zA-Z0-9\u4E00-\u9FA5]{1,6}$/;
				if(reg.test(str)){
					$("#xm1").hide();
					$("#xm2").show();
				}else{
					$("#xm2").hide();
					$("#xm1").show();
				}
			})
			
			$("#nc").change(function (){
				var str = document.getElementById("nc").value;
				var reg = /^[a-zA-Z0-9\u4E00-\u9FA5]{1,6}$/;
				if(reg.test(str)){
					$("#nc1").hide();
					$("#nc2").show();
				}else{
					$("#nc2").hide();
					$("#nc1").show();
				}
			})
			
			$("#yx").change(function (){
				var str = document.getElementById("yx").value;
				var reg = /^[a-zA-Z0-9]+([-_.][a-zA-Z0-9]+)*@([a-zA-Z0-9]+[-.])+[a-zA-Z0-9]{2,4}$/;
				if(reg.test(str)){
					$("#yx1").hide();
					$("#yx2").show();
				}else{
					$("#yx2").hide();
					$("#yx1").show();
				}	
			})
			
			$("#mm").change(function (){
				var str = document.getElementById("mm").value;
				var reg = /^[a-zA-Z0-9.-]{8,16}$/;
				if(reg.test(str)){
					$("#mm1").hide();
					$("#mm2").show();
				}else{
					$("#mm2").hide();
					$("#mm1").show();
				}
			})

		</script>
	</body>
</html>
